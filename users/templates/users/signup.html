<!-- Section: Design Block -->

<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Blog Home Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    .bg-image-vertical {
      position: relative;
      overflow: hidden;
      background-repeat: no-repeat;
      background-position: right center;
      background-size: auto 100%;
    }

    @media (min-width: 1025px) {
      .h-custom-2 {
        height: 100%;
      }
    }
    .custom-alert {
      position: fixed;
      display: none;
      top: 111px;
      left: 10px;
      width: max-content;
      z-index: 9999;
    }

    .custom-alert-border {
      width: 100%;
      height: 7px;
      background-color: #d67bff;
      transition: width 1.3s linear; /* Transition the width property */
    }

    .animate__animated.animate__lightSpeedInLeft {
      --animate-duration: 0.3s;
    }
    .loading-spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 9999;
    }
  </style>
  <body>
    <div class="loading-spinner-container" id="loadingSpinner">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <section class="vh-100">
      <div class="container-fluid">
        <div
          id="alert"
          class="alert custom-alert fw-bold p-0 animate__animated animate__lightSpeedInLeft"
          style="background-color: #45ffca; border: 0px; width: max-content;"
        >
          <p
            class="p-2"
            id="alerttext"
            style="color: #053b50; padding-left: 2px; margin-bottom: 4px"
          ></p>
          <div class="custom-alert-border"></div>
        </div>
        <div class="row">
          <div class="col-sm-6 text-black">
            <div class="px-5 ms-xl-4">
              <i
                class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
                style="color: #709085"
              ></i>
              <span class="h1 fw-bold mb-0">Logo</span>
            </div>

            <div
              class="d-flex align-items-center mt-5 px-5 ms-xl-4 pt-5 pt-xl-0 mt-xl-n5"
            >
              <form style="width: 23rem" method="post" id="myForm">
                {% csrf_token %}
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Log in
                </h3>
                <div class="row">
                  <div class="col form-floating mb-3">
                    <input
                      type="text"
                      class="form-control firstname"
                      name="firstname"
                      id="firstname"
                      placeholder="name@example.com"
                    />
                    <label for="firstname" class="mx-2">First Name</label>
                  </div>
                  <div class="col form-floating mb-3">
                    <input
                      type="text"
                      class="form-control lastname"
                      name="lastname"
                      id="lastname"
                      placeholder="name@example.com"
                    />
                    <label for="lastname" class="mx-2">Last Name</label>
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control email"
                    name="email"
                    id="email"
                    placeholder="name@example.com"
                    autocomplete="off"
                  />
                  <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control password"
                    name="password"
                    id="password"
                    placeholder="name@example.com"
                    autocomplete="new-password"
                  />
                  <label for="password">Password</label>
                  <span
                    class="text-dark"
                    id="eye"
                    style="
                      cursor: pointer;
                      position: absolute;
                      top: 18px;
                      right: 10px;
                    "
                    ><i class="fa-solid fa-eye"></i
                  ></span>
                </div>

                <div class="pt-1 mb-4">
                  <button
                    type="submit"
                    id="signupButton"
                    class="btn btn-info btn-lg btn-block"
                    type="submit"
                  >
                    Signup
                  </button>
                </div>

                <p>
                  Don't have an account?
                  <a href="/signin" class="link-info">Log In</a>
                </p>
              </form>
            </div>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
              alt="Login image"
              class="w-100 vh-100"
              style="object-fit: cover; object-position: left"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <script src="{% static 'js/script.js' %}">
    $('#signupButton').click(function(e) {
         e.preventDefault(); // Prevent the default form submission
         var formData = {
             'firstname': $('#firstname').val(),
             'lastname': $('#lastname').val(),
             'email': $('#email').val(),
             'password': $('#password').val()
         };

         $.ajax({
             url: 'signup/', // Your Django view URL
             type: 'POST',
             data: formData,
             dataType: 'json',
             success: function(data) {
                 // Handle the successful response
                 console.log(data.message)
             },
             error: function(error) {
                 // Handle any errors
                 console.log(error);
             }
         });
     });
  </script>
</html>
