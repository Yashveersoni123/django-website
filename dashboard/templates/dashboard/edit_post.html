{% extends "dashboard/header.html" %} {% block body %}

<div class="container border mt-4 mb-4">
  <form action="{% url 'dashboard:edit' data=data %}" class="row g-3 mt-2" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-md-6 mt-4">
      <label for="inputtext" class="form-label">Title</label>
      <input type="text" value="{{data.title}}" name="Title" class="form-control" id="inputtext" />
    </div>
    <div class="col-md-6 mt-4">
      <label for="inputtext" class="form-label">Img Title</label>
      <input type="text" value="{{data.img_title}}" name="ImgTitle" class="form-control" id="inputtext" />
    </div>
    <div class="col-md-6 mt-4">
      <label for="slug" class="form-label">Slug</label>
      <input type="text" value="{{data.slug}}" name="Slug" class="form-control" id="slug" />
    </div>
    <div class="col-md-6 mt-4">
      <label for="inputtext" class="form-label">Img ALT</label>
      <input type="text" value="{{data.img_alt}}" name="ImgALT" class="form-control" id="inputtext" />
    </div>
    <div class="col-md-6 mt-4">
      <label for="inputtext" class="form-label">Tags</label>
      <input type="text" value="{{data.tags}}" name="Tags" class="form-control" id="inputtext" />
    </div>
    <div class="col-md-6 mt-4">
      <label for="formFileDisabled" class="form-label">Thumbnail</label>
      <input class="form-control" value="{{data.thumbnail}}" name="Thumbnail" type="file" id="formFileDisabled" />
    </div>
    <div class="col-12 mt-4">
      <label for="floatingTextarea">Description</label>
      <textarea
        class="form-control"
        id="floatingTextarea"
        name="Description"
      >{{data.short_description}}</textarea>
    </div>
    <div class="col-12 mt-4">
      <textarea class="form-control" id="default" name="editordata"> {{data.main_content}}</textarea>
    </div>
    <div class="col-2">
      <button class="btn btn-success">Udate</button>
    </div>
  </form>
</div>
{% endblock body %}
