{% extends "dashboard/header.html" %}
{% block body %}

<div class="container border mt-4 mb-4">
  <form action="{% url 'dashboard:createPOST' %}" class="row g-3 mt-2" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-md-6 mt-4">
      <label for="Title" class="form-label">Title</label>
      <input type="text" name="Title" class="form-control" id="Title" />
    </div>
    <div class="col-md-6 mt-4">
      <label for="ImgTitle" class="form-label">Img Title</label>
      <input type="text" name="ImgTitle" class="form-control" id="ImgTitle" />
    </div>
     <div class="col-md-2 mt-4">
      <label for="Category" class="form-label">Category</label>
      <select class="form-select" id="Category" aria-label="Default select example">
        {% for category in categories %}
        <option value="{{ category.0 }}">{{ category.1 }}</option>
    {% endfor %} 
      </select>
    </div>
    <div class="col-md-2 mt-4">
      <label for="SubCategory" class="form-label">
        Sub Category</label>
      <select class="form-select" id="SubCategory" aria-label="Default select example">
          {% for category in subcategories %}
              <option value="{{ category.0 }}">{{ category.1 }}</option>
          {% endfor %}
      </select>
    </div>
    <div class="col-md-2 mt-4">
      <label for="Thumbnail" class="form-label">Thumbnail</label>
      <input class="form-control" name="Thumbnail" type="file" id="Thumbnail" />
    </div>
   
    <div class="col-md-6 mt-4">
      <label for="ImgALT" class="form-label">Img ALT</label>
      <input type="text" name="ImgALT" class="form-control" id="ImgALT" />
    </div>
    <div class="col-md-6 mt-4">
      <label for="Tags" class="form-label">Tags</label>
      <input type="text" name="Tags" class="form-control" id="Tags" />
    </div>
    <div class="col-md-6 mt-4">
      <label for="slug" class="form-label">Slug</label>
      <input type="text" name="Slug" class="form-control" id="slug" />
    </div>
    <div class="col-12 mt-4">
      <label for="Description">Description</label>
      <textarea
        class="form-control"
        id="Description"
        name="Description"
      ></textarea>
    </div>
    <div class="col-12 mt-4">
      <textarea class="form-control editorsdf" id="default" name="editordata"></textarea>
    </div>
    <div class="col-2">
      <button class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
{% endblock body %}
