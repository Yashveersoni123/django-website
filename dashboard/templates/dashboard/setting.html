{% extends "dashboard/header.html" %}

{% block body %}
  <div class="container">
    <h1 class="text-center mt-4 mb-4">Settings</h1>
    <form class="settings-form">
      <div class="form-group">
        <label for="siteTitle">Site Title:</label>
        <input type="text" class="form-control" id="siteTitle" placeholder="Enter site title">
      </div>
      <div class="form-group">
        <label for="siteDescription">Site Description:</label>
        <textarea class="form-control" id="siteDescription" placeholder="Enter site description" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="seoKeywords">SEO Keywords:</label>
        <input type="text" class="form-control" id="seoKeywords" placeholder="Enter SEO keywords">
      </div>
      <div class="form-group">
        <label for="seoDescription">SEO Description:</label>
        <textarea class="form-control" id="seoDescription" placeholder="Enter SEO description" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary save-btn">Save Settings</button>
    </form>
  </div>
  {% endblock body %}
